<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Contact – TendOn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact TendOn for inquiries and support." />

  <!-- Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff; --text:#111; --text-sub:rgba(17,17,17,.64); --line:#ececec;
      --radius:14px; --container:720px;
      --font:"Noto Sans JP",system-ui,-apple-system,"Segoe UI",sans-serif;
      --pageY:72px; --pageX:22px;
      --h1:32px; --h1-lh:1.2;

      --body-jp:15px; --body-en:14px;
      --lh-tight:1.65;

      --cardPadY:22px; --cardPadX:24px;
      --btnH:44px;

      /* subtle link accent like pmpboost */
      --link-accent: rgba(17,17,17,0.35);
    }

    *{box-sizing:border-box;}
    html, body { height:100%; }

    body{
      font-family:var(--font); margin:0;
      padding:var(--pageY) var(--pageX);
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      line-height: 1.8;
    }

    .container{
      max-width:var(--container);
      margin:0 auto;
      animation:fadeIn .7s ease-out both;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(8px);}
      to{opacity:1;transform:translateY(0);}
    }

    /* ===== Links (match pmpboost.html) ===== */
    a{
      color:var(--text);
      text-decoration:none;
      border-bottom:1px solid var(--line);
      padding-bottom:2px;
      transition:border-color .18s ease, transform .18s ease, opacity .18s ease;
    }
    a:hover{ border-color: rgba(17,17,17,0.7); }

    .link-arrow{
      font-size:13px;
      letter-spacing:0.01em;
      font-weight:500;
      display:inline-block;
      margin-top:28px; /* ← 下に配置 */
      border-bottom-color: rgba(17,17,17,0.18);
    }
    .link-arrow:hover{
      border-bottom-color: var(--link-accent);
      transform: translateY(-1px);
    }

    /* ===== Hero (match pmpboost.html) ===== */
    .hero{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:56px;
      flex-wrap:wrap;
    }

    /* ✅ 縦横比を崩さず、正方形に収める */
    .app-icon{
      width:58px;
      height:58px;
      display:block;
      object-fit:contain;
      object-position:center;
    }

    h1{
      font-size:var(--h1);
      line-height:var(--h1-lh);
      font-weight:600;
      margin:0;
      letter-spacing:.02em;
    }

    .subtitle-wrap{ margin-top:6px; }
    .subtitle-jp,
    .subtitle-en{
      font-size:13px;
      font-weight:500;
      letter-spacing:0.06em;
      margin:0;
      color:var(--text);
      line-height:1.55;
    }
    .subtitle-en{
      margin-top:4px;
      opacity:.64;
    }

    /* ===== Typography (JP/EN) ===== */
    p{margin:0 0 10px;}
    .jp{font-size:var(--body-jp);font-weight:500;opacity:.92;line-height:var(--lh-tight);letter-spacing:.01em;}
    .en{font-size:var(--body-en);font-weight:400;opacity:.64;letter-spacing:.02em;line-height:var(--lh-tight);}

    /* ===== Card ===== */
    .card{
      margin-top:18px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:#fff;
      padding:var(--cardPadY) var(--cardPadX);
    }

    /* ===== Form ===== */
    label{
      display:block;
      font-size:12px;
      font-weight:600;
      letter-spacing:.14em;
      margin:16px 0 6px;
      opacity:.9;
    }
    input,textarea{
      width:100%;
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px;
      font:inherit;
      font-size:14px;
      color:var(--text);
      outline:none;
    }
    textarea{min-height:140px;resize:vertical;}

    .actions{display:flex;gap:10px;align-items:center;margin-top:14px;flex-wrap:wrap;}

    .btn{
      height:var(--btnH);
      padding:0 16px;
      border-radius:12px;
      border:1px solid rgba(17,17,17,.10);
      background:#111;
      color:#fff;
      font-weight:600;
      letter-spacing:.02em;
      cursor:pointer;
      transition:transform .18s ease, opacity .18s ease;
    }
    .btn:hover{transform:translateY(-1px);}
    .btn:disabled{opacity:.5;cursor:not-allowed;transform:none;}

    .help{margin-top:10px;font-size:12px;opacity:.62;line-height:1.6;}
    .status{margin-top:12px;font-size:12px;opacity:.78;line-height:1.6;}

    /* honeypot */
    .hp-wrap{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;}

    /* ===== Footer ===== */
    footer{
      margin-top:84px;
      padding-top:22px;
      border-top:1px solid var(--line);
      font-size:13px;
      color:var(--text);
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      opacity:.62;
    }

    @media (max-width:640px){
      :root{--pageY:56px;--pageX:18px;--h1:28px;}
      .hero{ margin-bottom:48px; }
      .app-icon{width:52px;height:52px;}
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Hero (aligned to pmpboost.html) -->
    <header class="hero">
      <img class="app-icon" src="assets/red-透過.png" alt="TendOn Contact">
      <div>
        <h1>Contact</h1>
        <div class="subtitle-wrap">
          <p class="subtitle-jp">お問い合わせ・サポートは、下記フォームよりお願いいたします。</p>
          <p class="subtitle-en">For inquiries and support, please use the form below.</p>
        </div>
      </div>
    </header>

    <div class="card">
      <form id="contactForm" method="POST">

        <label for="name">NAME</label>
        <input id="name" name="name" type="text" autocomplete="name" required>

        <label for="email">EMAIL</label>
        <input id="email" name="email" type="email" autocomplete="email" required>

        <label for="subject">SUBJECT</label>
        <input id="subject" name="subject" type="text" required>

        <label for="message">MESSAGE</label>
        <textarea id="message" name="message" required></textarea>

        <!-- token -->
        <input type="hidden" id="token" name="token" value="">

        <!-- meta -->
        <input type="hidden" id="page" name="page" value="">
        <input type="hidden" id="ua" name="ua" value="">
        <input type="hidden" id="ts" name="ts" value="">

        <!-- honeypot -->
        <div class="hp-wrap" aria-hidden="true">
          <label for="company">Company</label>
          <input id="company" name="company" type="text" tabindex="-1" autocomplete="off">
        </div>

        <!-- actions -->
        <div class="actions">
          <button class="btn" id="sendBtn" type="submit" disabled>Send</button>
        </div>

        <p class="status" id="status"></p>
      </form>
    </div>

    <!-- Back (aligned to pmpboost.html) -->
    <a class="link-arrow en" href="index.html">← Back to Home</a>

    <footer>
      <a href="privacy.html">プライバシーポリシー</a>
      <span>© TendOn</span>
    </footer>

  </div>

  <script>
    const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbx0WPFiCpVbqCEllE6og-4C3Bms1hwi27TgLHn5pOl79G5uUWMsE_WbfFElrXgjxWdimQ/exec";

    const form = document.getElementById("contactForm");
    form.action = GAS_EXEC_URL;

    document.getElementById("page").value = location.href;
    document.getElementById("ua").value = navigator.userAgent;
    document.getElementById("ts").value = new Date().toISOString();

    const tokenEl = document.getElementById("token");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    function setStatus(msg) { statusEl.textContent = msg; }

    function applyTokenFromGlobal() {
      const t = window.__TENDON_CONTACT_TOKEN__ || "";
      if (t && typeof t === "string") {
        tokenEl.value = t;
        sendBtn.disabled = false;
        setStatus("");
      } else {
        sendBtn.disabled = true;
        setStatus("トークン取得中です…（数秒待ってから再度お試しください）");
      }
    }

    applyTokenFromGlobal();

    let tries = 0;
    const timer = setInterval(() => {
      tries++;
      applyTokenFromGlobal();

      if (!sendBtn.disabled) {
        clearInterval(timer);
      } else if (tries > 25) {
        clearInterval(timer);
        setStatus("トークン取得に失敗しました。時間をおいて再度お試しください。");
      }
    }, 200);
  </script>

  <script>
    (function(){
      const s = document.createElement("script");
      s.src = GAS_EXEC_URL + "?action=tokenjs&v=" + Date.now();
      s.async = true;
      s.onload = function(){ /* token loaded */ };
      s.onerror = function(){
        const statusEl = document.getElementById("status");
        statusEl.textContent = "トークン取得に失敗しました。時間をおいて再度お試しください。";
      };
      document.head.appendChild(s);
    })();
  </script>
</body>
</html>
