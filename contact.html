<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Contact – TendOn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact TendOn for inquiries and support." />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff; --text:#111; --text-sub:rgba(17,17,17,.64); --line:#ececec;
      --radius:14px; --container:720px;
      --font:"Noto Sans JP",system-ui,-apple-system,"Segoe UI",sans-serif;
      --pageY:72px; --pageX:22px;
      --h1:32px; --h1-lh:1.2;
      --body-jp:15px; --body-en:14px;
      --lh-tight:1.65;
      --cardPadY:22px; --cardPadX:24px;
      --btnH:44px;
      --link-accent: rgba(17,17,17,0.35);
    }

    *{box-sizing:border-box;}
    html, body { height:100%; }

    body{
      font-family:var(--font); margin:0;
      padding:var(--pageY) var(--pageX);
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      line-height: 1.8;
    }

    .container{
      max-width:var(--container);
      margin:0 auto;
      animation:fadeIn .7s ease-out both;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(8px);}
      to{opacity:1;transform:translateY(0);}
    }

    a{
      color:var(--text);
      text-decoration:none;
      border-bottom:1px solid var(--line);
      padding-bottom:2px;
      transition:border-color .18s ease, transform .18s ease, opacity .18s ease;
    }
    a:hover{ border-color: rgba(17,17,17,0.7); }

    .link-arrow{
      font-size:13px;
      letter-spacing:0.01em;
      font-weight:500;
      display:inline-block;
      margin-top:28px;
      border-bottom-color: rgba(17,17,17,0.18);
    }
    .link-arrow:hover{
      border-bottom-color: var(--link-accent);
      transform: translateY(-1px);
    }

    .hero{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:56px;
      flex-wrap:wrap;
    }

    .app-icon{
      width:58px;
      height:58px;
      display:block;
      object-fit:contain;
      object-position:center;
    }

    h1{
      font-size:var(--h1);
      line-height:var(--h1-lh);
      font-weight:600;
      margin:0;
      letter-spacing:.02em;
    }

    .subtitle-wrap{ margin-top:6px; }
    .subtitle-jp,
    .subtitle-en{
      font-size:13px;
      font-weight:500;
      letter-spacing:0.06em;
      margin:0;
      color:var(--text);
      line-height:1.55;
    }
    .subtitle-en{ margin-top:4px; opacity:.64; }

    .card{
      margin-top:18px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:#fff;
      padding:var(--cardPadY) var(--cardPadX);
    }

    label{
      display:block;
      font-size:12px;
      font-weight:600;
      letter-spacing:.14em;
      margin:16px 0 6px;
      opacity:.9;
    }
    input,textarea{
      width:100%;
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px;
      font:inherit;
      font-size:14px;
      color:var(--text);
      outline:none;
    }
    textarea{min-height:140px;resize:vertical;}

    .actions{display:flex;gap:10px;align-items:center;margin-top:14px;flex-wrap:wrap;}

    .btn{
      height:var(--btnH);
      padding:0 16px;
      border-radius:12px;
      border:1px solid rgba(17,17,17,.10);
      background:#111;
      color:#fff;
      font-weight:600;
      letter-spacing:.02em;
      cursor:pointer;
      transition:transform .18s ease, opacity .18s ease;
    }
    .btn:hover{transform:translateY(-1px);}
    .btn:disabled{opacity:.5;cursor:not-allowed;transform:none;}

    .help{margin-top:10px;font-size:12px;opacity:.62;line-height:1.6;}
    .status{margin-top:12px;font-size:12px;opacity:.78;line-height:1.6;}

    .hp-wrap{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;}

    footer{
      margin-top:84px;
      padding-top:22px;
      border-top:1px solid var(--line);
      font-size:13px;
      color:var(--text);
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      opacity:.62;
    }

    @media (max-width:640px){
      :root{--pageY:56px;--pageX:18px;--h1:28px;}
      .hero{ margin-bottom:48px; }
      .app-icon{width:52px;height:52px;}
    }

    /* ===== Toast (popup) ===== */
    .toast{
      position: fixed;
      left: 50%;
      top: 18px;
      transform: translateX(-50%);
      width: min(520px, calc(100% - 28px));
      z-index: 9999;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      padding: 12px 14px;
      display: none;
    }
    .toast.show{display:block; animation: toastIn .18s ease-out both;}
    @keyframes toastIn { from{opacity:0;transform:translate(-50%, -6px);} to{opacity:1;transform:translate(-50%, 0);} }
    .toast-title{font-size:13px;font-weight:600;letter-spacing:.02em;margin:0;line-height:1.4;}
    .toast-msg{font-size:12px;opacity:.72;margin:4px 0 0;line-height:1.5;}
  </style>
</head>

<body>
  <div class="toast" id="toast" role="status" aria-live="polite">
    <p class="toast-title" id="toastTitle"></p>
    <p class="toast-msg" id="toastMsg"></p>
  </div>

  <div class="container">
    <header class="hero">
      <img class="app-icon" src="assets/red-透過.png" alt="TendOn Contact">
      <div>
        <h1>Contact</h1>
        <div class="subtitle-wrap">
          <p class="subtitle-jp">お問い合わせ・サポートは、下記フォームよりお願いいたします。</p>
          <p class="subtitle-en">For inquiries and support, please use the form below.</p>
        </div>
      </div>
    </header>

    <div class="card">
      <form id="contactForm" novalidate>
        <label for="name">NAME</label>
        <input id="name" name="name" type="text" autocomplete="name" required>

        <label for="email">EMAIL</label>
        <input id="email" name="email" type="email" autocomplete="email" required>

        <label for="subject">SUBJECT</label>
        <input id="subject" name="subject" type="text" required>

        <label for="message">MESSAGE</label>
        <textarea id="message" name="message" required></textarea>

        <!-- token -->
        <input type="hidden" id="token" name="token" value="">

        <!-- meta -->
        <input type="hidden" id="page" name="page" value="">
        <input type="hidden" id="ua" name="ua" value="">
        <input type="hidden" id="ts" name="ts" value="">

        <!-- honeypot -->
        <div class="hp-wrap" aria-hidden="true">
          <label for="company">Company</label>
          <input id="company" name="company" type="text" tabindex="-1" autocomplete="off">
        </div>

        <div class="actions">
          <button class="btn" id="sendBtn" type="submit" disabled>Send</button>
        </div>

        <p class="status" id="status"></p>
      </form>
    </div>

    <a class="link-arrow en" href="index.html">← Back to Home</a>

    <footer>
      <a href="privacy.html">プライバシーポリシー</a>
      <span>© TendOn</span>
    </footer>
  </div>

  <script>
    const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbzfULprP6DZkCB-W3HHxd2oO3mgQGpYD1lfUJ25k1BZTwVvnZQWjZk37XxLvI56Z17ftw/exec";

    // ===== elements =====
    const form = document.getElementById("contactForm");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");
    const tokenEl = document.getElementById("token");

    const toastEl = document.getElementById("toast");
    const toastTitleEl = document.getElementById("toastTitle");
    const toastMsgEl = document.getElementById("toastMsg");

    // meta
    document.getElementById("page").value = location.href;
    document.getElementById("ua").value = navigator.userAgent;
    document.getElementById("ts").value = new Date().toISOString();

    function setStatus(msg){ statusEl.textContent = msg || ""; }

    function showToast(title, msg){
      toastTitleEl.textContent = title || "";
      toastMsgEl.textContent = msg || "";
      toastEl.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toastEl.classList.remove("show"), 2600);
    }

    // ===========================
    // Email validation (front)
    // ===========================
    function isValidEmailStrict(email){
      const e = String(email || "").trim();

      // basic format
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e)) return false;

      const lower = e.toLowerCase();
      const domain = lower.split("@")[1] || "";

      // ✅ block obvious placeholders / test domains
      const blockedDomains = new Set([
        "example.com", "example.net", "example.org",
        "test.com", "test.jp", "mailinator.com"
      ]);
      if (blockedDomains.has(domain)) return false;

      return true;
    }

    function validateForm(){
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !subject || !message) {
        return { ok:false, msg:"未入力の項目があります。" };
      }
      if (!isValidEmailStrict(email)) {
        return { ok:false, msg:"有効なメールアドレスを入力してください。（例: example.com は使用できません）" };
      }
      if (!tokenEl.value) {
        return { ok:false, msg:"トークン取得中です。数秒待ってから再度お試しください。" };
      }
      return { ok:true };
    }

    // ===========================
    // Token (JSON endpoint)
    // ===========================
    async function fetchToken(){
      try{
        setStatus("トークン取得中です…");
        sendBtn.disabled = true;

        const res = await fetch(GAS_EXEC_URL + "?action=token&v=" + Date.now(), {
          cache: "no-store",
          credentials: "omit"
        });

        const data = await res.json();
        if (!data || !data.token) throw new Error("token missing");

        tokenEl.value = String(data.token);
        sendBtn.disabled = false;
        setStatus("");
      }catch(e){
        sendBtn.disabled = true;
        setStatus("トークン取得に失敗しました。時間をおいて再度お試しください。");
      }
    }

    // ===========================
    // Submit via fetch (no redirect)
    // ===========================
    form.addEventListener("submit", async (ev) => {
      ev.preventDefault();

      const v = validateForm();
      if (!v.ok) {
        showToast("送信できません", v.msg);
        setStatus(v.msg);
        return;
      }

      try{
        sendBtn.disabled = true;
        setStatus("送信中…");

        const fd = new FormData(form);
        fd.append("_mode", "json");

        const res = await fetch(GAS_EXEC_URL, {
          method: "POST",
          body: new URLSearchParams(fd),
          cache: "no-store",
          credentials: "omit"
        });

        const data = await res.json().catch(() => ({}));

        if (data && data.ok) {
          showToast("送信完了しました", "お問い合わせありがとうございます。");
          setStatus("");

          form.reset();

          document.getElementById("page").value = location.href;
          document.getElementById("ua").value = navigator.userAgent;
          document.getElementById("ts").value = new Date().toISOString();
          tokenEl.value = "";

          await fetchToken();
        } else {
          const reason = (data && data.error) ? String(data.error) : "UNKNOWN";
          showToast("送信失敗しました", "時間をおいて再度お試しください。(" + reason + ")");
          setStatus("送信に失敗しました: " + reason);

          tokenEl.value = "";
          await fetchToken();
        }

      }catch(err){
        showToast("送信失敗しました", "ネットワーク状況をご確認ください。");
        setStatus("送信に失敗しました（通信エラー）");

        tokenEl.value = "";
        await fetchToken();
      }finally{
      }
    });

    // start
    fetchToken();
  </script>
</body>
</html>
