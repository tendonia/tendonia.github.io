<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TendOn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --text-main:#111;
      --text-sub:#666;
      --text-fade:#999;
      --line-soft:#eaeaea;
    }

    body {
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",system-ui,sans-serif;
      margin:0;
      padding:96px 24px;
      background:#fff;
      color:var(--text-main);
    }

    .container {
      max-width:900px;
      margin:0 auto;
      animation:fadeIn .8s ease-out both;
    }

    @keyframes fadeIn {
      from{opacity:0;transform:translateY(6px)}
      to{opacity:1;transform:none}
    }

    /* Hero */
    .hero {
      display:flex;
      gap:48px;
      align-items:center;
      margin-bottom:120px;
      flex-wrap:wrap;
    }

    .hero-icons img { height:64px }

    h1 { font-size:38px;margin:0 }
    .subtitle { font-size:14px;color:var(--text-sub) }

    /* Nav */
    nav {
      margin:48px 0 96px;
      display:flex;
      gap:24px;
      font-size:14px;
    }

    nav a {
      text-decoration:none;
      color:var(--text-fade);
    }

    nav a:hover { color:var(--text-main) }

    section { margin-bottom:120px }

    .section-head {
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom:24px;
    }

    .section-head img { height:26px }

    h2 {
      font-size:14px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--text-fade);
      margin:0;
    }

    .jp { font-size:16px; line-height:1.65 }
    .en { font-size:13px; color:var(--text-sub); font-style:italic; letter-spacing:.04em }

    .app {
      padding:24px 0;
      border-top:1px solid var(--line-soft);
    }

    a { color:var(--text-main); text-decoration:none; border-bottom:1px solid var(--line-soft) }
    a:hover { border-color:var(--text-main) }

    footer {
      margin-top:120px;
      padding-top:32px;
      border-top:1px solid var(--line-soft);
      font-size:13px;
      color:var(--text-fade);
      display:flex;
      justify-content:space-between;
    }
  </style>
</head>
<body>
<div class="container">

  <!-- Hero -->
  <div class="hero">
    <div class="hero-icons">
      <img src="assets/blue-透過.png">
      <img src="assets/yellow-透過.png">
      <img src="assets/red-透過.png">
    </div>
    <div>
      <h1>TendOn</h1>
      <div class="subtitle">Independent App Studio</div>
    </div>
  </div>

  <!-- Anchor Nav -->
  <nav>
    <a href="#about">About</a>
    <a href="#apps">Apps</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- About -->
  <section id="about">
    <div class="section-head">
      <img src="assets/blue-透過.png">
      <h2>About</h2>
    </div>
    <p class="jp">TendOnは、学習や生産性を支えるiOSアプリを個人で制作するアプリスタジオです。</p>
    <p class="en">Independent app studio building iOS apps.</p>
  </section>

  <!-- Apps -->
  <section id="apps">
    <div class="section-head">
      <img src="assets/yellow-透過.png">
      <h2>Apps</h2>
    </div>

    <div class="app">
      <strong>PMP BOOST</strong><br>
      <span class="jp">PMP試験対策アプリ</span><br>
      <a href="pmp-boost.html">View details →</a>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <div class="section-head">
      <img src="assets/red-透過.png">
      <h2>Contact</h2>
    </div>
    <p class="jp">お問い合わせは専用フォームからお願いいたします。</p>
    <a href="contact.html">Contact Form →</a>
  </section>

  <footer>
    <a href="privacy.html">プライバシーポリシー</a>
    <span>© TendOn</span>
  </footer>

</div>
</body>
</html>
