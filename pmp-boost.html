<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PMP BOOST – TendOn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --text-main: #111;
      --text-sub: #666;
      --text-fade: #9a9a9a;
      --line-soft: #ececec;
      --card-radius: 8px;
    }

    /* ===== Base ===== */
    body {
      font-family: "Noto Sans JP", system-ui, sans-serif;
      margin: 0;
      padding: 96px 24px;
      background: #fff;
      color: var(--text-main);
      line-height: 1.85;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Header / Hero ===== */
    .hero {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 56px;
      flex-wrap: wrap;
    }

    .app-icon {
      height: 56px;
      width: 56px;
      opacity: 0.95;
    }

    h1 {
      font-size: 38px;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.02em;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-sub);
      margin-top: 6px;
      letter-spacing: 0.04em;
    }

    /* ===== Section Head ===== */
    section {
      margin-bottom: 88px;
    }

    .section-head {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
    }

    .section-head img {
      height: 22px;
    }

    h2 {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: var(--text-fade);
      margin: 0;
    }

    .section-line {
      height: 1px;
      background: var(--line-soft);
      margin: 16px 0 32px;
    }

    /* ===== Text ===== */
    .jp {
      font-size: 16px;
      line-height: 1.65;
      margin-bottom: 10px;
    }

    .en {
      font-size: 13px;
      color: var(--text-sub);
      font-style: italic;
      letter-spacing: 0.04em;
      margin-bottom: 22px;
    }

    /* ===== Card ===== */
    .app-card {
      padding: 28px 32px;
      border: 1px solid var(--line-soft);
      border-radius: var(--card-radius);
      background: #fff;
      max-width: 720px;
    }

    .feature-list {
      margin: 18px 0 0;
      padding-left: 18px;
      color: var(--text-main);
    }

    .feature-list li {
      margin: 8px 0;
    }

    /* ===== Links ===== */
    a {
      color: var(--text-main);
      text-decoration: none;
      border-bottom: 1px solid var(--line-soft);
      padding-bottom: 2px;
    }

    a:hover {
      border-color: var(--text-main);
    }

    .link-arrow {
      font-size: 13px;
      letter-spacing: 0.06em;
      margin-top: 14px;
      display: inline-block;
    }

    /* ===== Footer ===== */
    footer {
      margin-top: 88px;
      padding-top: 32px;
      border-top: 1px solid var(--line-soft);
      font-size: 13px;
      color: var(--text-fade);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    @media (max-width: 640px) {
      h1 { font-size: 32px; }
      .app-icon { height: 52px; width: 52px; }
      .app-card { padding: 24px; }
    }
  </style>
</head>

<body>
<div class="container">

  <!-- Hero -->
  <div class="hero">
    <!-- ✅ ここが置き換え：PMPBOOST_icon-透過.png -->
    <img class="app-icon" src="assets/PMPBOOST_icon-透過.png" alt="PMP BOOST Icon">

    <div>
      <h1>PMP BOOST</h1>
      <div class="subtitle">iOS app for PMP exam preparation</div>
    </div>
  </div>

  <!-- Overview -->
  <section>
    <div class="section-head">
      <img src="assets/yellow-透過.png" alt="">
      <h2>OVERVIEW</h2>
    </div>
    <div class="section-line"></div>

    <div class="app-card">
      <p class="jp">
        PMP BOOSTは、PMP試験合格を目指すためのiOS向け学習アプリです。
      </p>
      <p class="en">
        An iOS app designed to support PMP exam preparation.
      </p>

      <p class="jp">
        静かで集中しやすいUIと、継続を支える設計を大切にしています。
      </p>

      <ul class="feature-list">
        <li>クイズ形式でテンポよく学習</li>
        <li>復習しやすい設計（苦手・保存）</li>
        <li>学習継続を支える仕組み</li>
      </ul>
    </div>
  </section>

  <!-- Back -->
  <a class="link-arrow" href="index.html">← Back to TendOn</a>

  <footer>
    <a href="privacy.html">プライバシーポリシー</a>
    <span>© TendOn</span>
  </footer>

</div>
</body>
</html>
